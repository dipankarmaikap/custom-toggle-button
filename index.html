<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custome Toggle button</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 style="text-align: center;">Custome Toggle button</h1>
      <div class="container">
        <div
          id="toggle-container"
          class="toggle-container"
          role="checkbox"
          aria-checked="false"
          tabindex="0"
        >
          <div id="toggle-button" class="toggle-button">
            <p>
              Turn<span id="toggle-button-text" class="dynamic-text">On</span>
            </p>
          </div>
          <p id="toggle-container-text">Off</p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
